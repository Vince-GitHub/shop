                <!-- 暂无数据 Start -->
                 <table class="prodList" border="0" cellpadding="0" cellspacing="0">
                            <colgroup>
                                <col width="100">

                                <col width="150">

                                    <th>内容</th>
                                    <th>商品名称</th>
                                    <th>商品图片</th>
                                    <th>分享时间</th>
                                    <th>操 作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- 遍历表内容并输出 -->
                                <foreach name="shares" item="share">
                                <tr style="border-bottom:1px solid #ccc">
                                    <!--评论标题-->
                                    <td>{$share['share_title']}</td>
                                    <!--评论内容-->
									<td>{$share['share_content']}</td>

									<!--根据商品ID查看商品名称-->
									<td>
										<foreach name="goods" item="good">
										<if condition="$good['goods_id'] eq $share['share_goodsid']">	
											{$good['goods_goods']}</if>
										</foreach>
									</td>
									
									<!--根据商品ID查看商品图片-->
									<td>
										<foreach name="goods" item="good">
										<if condition="$good['goods_id'] eq $share['share_goodsid']">	
										<img width=60px height=60px src="__PUBLIC__/uploads/{$good['goods_picname']}"/>
										</if>
										</foreach>
									</td>
									
									<!--分享时间-->
                                    <td>{$share['share_time']|date="Y-m-d H:i",###}</td>
                                    <td><a href="__APP__/share/del/id/{$share['share_id']}">删除</a></td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>
