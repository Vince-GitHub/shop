<extend name="Public:layout" />
<block name="main-content">

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="">Admin</a>
							</li>

							<li>
								<a href="#">Tables</a>
							</li>
							<li class="active">评论管理</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								Tables
								<small>
									<i class="icon-double-angle-right"></i>
									评论管理
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bcommented table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														<th>评论ID</th>
														<th>用户ID</th>
														<th>评论商品ID</th>
														<th>评论商品图片</th>
														<th>评论标题</th>
														<th>评论时间</th>
														<th>评论详情</th>
													</tr>
												</thead>

												<tbody>
												<!-- 遍历表内容并输出 -->
													<foreach name="comments" item="comment">
													<tr>
														<td class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</td>

														<td>{$comment['comments_id']}</td>
														<td>{$comment['comments_userid']}</td>
														<td>{$comment['comments_goodsid']}</td>
														<td><img width="70px" height="80px"
															src="__PUBLIC__/Uploads/{$comment['comments_goodspic']}"></td>

														<td>{$comment['comments_title']}</td>
														<td>{$comment['comments_time']|date="Y-m-d H:i",###}</td>
														<td><a href="__APP__/commentDetail/index/commentid/{$comment.comments_id}">查看评论内容</a></td>
													</tr>
													</foreach>
												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
