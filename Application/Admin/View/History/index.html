<extend name="public:layout" />
<block name="main-content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">Home</a>
							</li>

							<li>
								<a href="#">品牌历史</a>
							</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								品牌历史
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
                                        
										<form action="__CONTROLLER__/index" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												
												
                                                    
													<foreach name="historys" item="history">
													<tr>  
														<td width="100px">
															<a href="#">{$history['history_name']}</a>
															
														</td>
														<td >
															<a href="#">{$history['history_picname']}</a>
														</td>
														<td width="850">
															<img src="__PUBLIC__/Home/History/images/{$history['history_picname']}" width="840px"/>
														</td>
														<td width="45">
															<center>
															<a class="green" href="__CONTROLLER__/mod/history_id/{$history['history_id']}">
																<i class="icon-pencil bigger-130" title="编辑"><br/>修<br/>改<br/>图<br/>片<br/></i>
															</a>
															</center>
														</td>
													</tr>
													</foreach>
													
											</table>
                                            </form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
    <script>
        $(".ids:eq(0)").click(function(){
                      
           $(".ids:gt(0)").prop("checked", function( i, val ) {
                        return !val;
            });
     
        });
 
    </script>

</block>
