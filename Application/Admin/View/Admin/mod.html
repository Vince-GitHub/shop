<extend name="Public:layout" />
<block name="main-content">
		<link rel="stylesheet" href="__Public__/uploadify.css">
        <script src='__Public__/jquery.js'></script>
        <script src='__Public__/jquery.uploadify.min.js'></script>
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">用户管理</a>
							</li>
							<li class="active">修改用户</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户管理
								<small>
									<i class="icon-double-angle-right"></i>
									修改用户
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" action="__CONTROLLER__/update"  
									enctype="multipart/form-data" method="post" role="form">
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 账	号 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="admins_account"  value="{$admin['admins_account']}" readonly placeholder="请输入用户名" class="col-xs-10 col-sm-5" />
                                            <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">*</span>
											</span>
                                        </div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 真实姓名 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="admins_name" value="{$admin['admins_name']}" placeholder="请输入真实姓名" class="col-xs-10 col-sm-5" />
                                            <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">*</span>
											</span>
                                        </div>
									</div>
								
									<div class="space-4"></div>

									

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-5">性	别</label>

										<div class="col-sm-9">
										
												<label>
													<input name="admins_sex" class="ace" type="radio" 
													{$admin['admins_sex']==1?'checked':' '} value=1>
													<span class="lbl"> 男</span>  
												</label>
												<label>
													<input name="admins_sex" class="ace" type="radio" 
													{$admin['admins_sex']==0?'checked':' '} value=0>
													<span class="lbl"> 女</span>
												</label>
										</div>	
                                         
									</div>
									<div class="space-4"></div>
									

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-5">状态</label>

										<div class="col-sm-9">
										
												<label>
													<input name="admins_status" class="ace" type="radio" 
													{$admin['admins_sex']==1?'checked':' '} value=1>
													<span class="lbl"> 启用</span>  
												</label>
												<label>
													<input name="admins_status" class="ace" type="radio" 
													{$admin['admins_sex']==0?'checked':' '} value=0>
													<span class="lbl"> 禁用</span>
												</label>
										</div>	
                                         
									</div>
									<div class="space-4"></div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4">年龄</label>

										<div class="col-sm-9">
										<input type="text" id="form-field-2" name="admins_address" value="{$admin['admins_age']}" placeholder="请输入年龄" class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">*</span>
											</span>	
                                        </div>
									</div>
									<div class="space-4"></div>

								

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4">电	话</label>

										<div class="col-sm-9">
										<input type="text" id="form-field-2" name="admins_phone"value="{$admin['admins_phone']}" placeholder="请输入电话" class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">*</span>
											</span>	
                                        </div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4">用户头像</label>
										<div id="imgs"><img width="160px" src="__PUBLIC__/uploads/{$admin['admins_icon']}"></div>
										<input id="file_upload" name="admins_icon" type="file"  value="" />
                                     </div>
									</div>
									<script>
											var img = '';
											$('#file_upload').uploadify({
													'swf'      : '__Public__/uploadify.swf',
													'uploader' : '{:U("mod/upload")}',
													'buttonText' : '图片上传',
													'onUploadSuccess' : function(file, data, response) {
													
													 img += "<img width='200px' src='__Public__/Uploads/"+data+"'>";
													$('#imgs').html(img);
													//$('#images').val(data);
												}
											});
									</script>

									<input type="hidden" name="admins_id" value="{$admin['admins_id']}"/>
									<div class="space-4"></div>

								
								
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												Submit
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>

								</form>

									</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

</block>
