<extend name="Public:layout" />
<block name="main-content">
		<link rel="stylesheet" href="__PUBLIC__/uploadify.css">
        <script src='__PUBLIC__/jquery.js'></script>
        <script src='__PUBLIC__/jquery.uploadify.min.js'></script>
	<div class="main-content">
	
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">Home</a>
				</li>

				<li>
					<a href="#">用户管理</a>
				</li>
				<li class="active">添加用户</li>
			</ul><!-- .breadcrumb -->

			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

		<div class="page-content">
			<div class="page-header">
				<h1>
					用户管理
					<small>
						<i class="icon-double-angle-right"></i>
						添加用户
					</small>
				</h1>
			</div><!-- /.page-header -->

			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<form class="form-horizontal" action="__APP__/Admin/insert" enctype="multipart/form-data" method="post" role="form" >
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 账号 </label>

							<div class="col-sm-9">
								<input type="text" id="form-field-1" name="admins_account"  placeholder="请输入用户名" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 真实姓名 </label>

							<div class="col-sm-9">
								<input type="text" id="form-field-1" name="admins_name"  placeholder="请输入真实姓名" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>
							</div>
						</div>
					
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密　码 </label>

							<div class="col-sm-9">
								<input type="password" id="form-field-2" name="admins_pass" placeholder="请输入密码" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>
							</div>
						</div>

						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 确认密码 </label>

							<div class="col-sm-9">
								<input type="password" id="form-field-2" name="repwd" placeholder="请再次输入密码" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>
							</div>
						</div>
					 
						

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-5">性　别</label>

							<div class="col-sm-9">
							
								<label>
									<input name="admins_sex" class="ace" type="radio" value=1>
									<span class="lbl"> 男</span>
									
								</label>
								<label>
								<input name="admins_sex" class="ace" type="radio" value=0>
									<span class="lbl"> 女</span>
								</label>
							</div>	
							 
						</div>
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-4">年龄</label>

							<div class="col-sm-9">
							<input type="text" id="form-field-2" name="admins_age" placeholder="请输入邮编" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>	
							</div>
						</div>
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-4">电话</label>

							<div class="col-sm-9">
							<input type="text" id="form-field-2" name="admins_phone" placeholder="请输入电话" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>	
							</div>
						</div>
						
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-4">状	态</label>

							<div class="col-sm-9">
							<input type="text" id="form-field-2" name="admins_status" placeholder="请输入状态" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
									<span class="middle">*</span>
								</span>	
							</div>
						</div>
	
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-4">用户头像</label>
							<div id="imgs"><img width="100px" src="__PUBLIC__/uploads/images/552ca71a85f99.jpg"></div>
							<input id="file_upload" name="admins_icon" type="file"  value="" />
						</div>

						<div class="space-4"></div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									Submit 
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</div>

					</form>

				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
     <script>
        var img = '';
		$('#file_upload').uploadify({
	        	'swf'      : '__PUBLIC__/uploadify.swf',
	        	'uploader' : '{:U("Admin/upload")}',
	        	'buttonText' : '图片上传',
	        	'onUploadSuccess' : function(file, data, response) {
	        	
	        	 img += "<img width='100px' src='__PUBLIC__/Uploads/images/"+data+"'>";
	            $('#imgs').html(img);
	            //$('#images').val(data);
        	}
    	});
    </script>

</block>
