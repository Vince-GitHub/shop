<extend name="public:layout" />
<block name="main-content">
    <div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">Home</a>
							</li>

							<li>
								<a href="#">商品管理</a>
							</li>
							<li class="active">商品列表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								商品管理
								<small>
									<i class="icon-double-angle-right"></i>
									商品列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
                                        <form action="__CONTROLLER__/del" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ids ace" />
																<span class="lbl"></span>
															</label>
														</th>
														<th>商品ID号</th>
														<th>商品图片1</th>
														<th>商品图片2</th>
														<th>商品图片3</th>
														<th>商品图片4</th>
														<th>货号</th>
														<th>材质</th>
														<th>产地</th>
														<th>描述</th>
														<th>清洁与保养</th>
														
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
                                                    <foreach name="gdetails" item="gdetail">
													<tr>
														<td class="center">
															<label>
																<input type="checkbox" name="ids[]" value="{$gdetail['gdetail_id']}"  class="ace ids" />
																<span class="lbl"></span>
															</label>
														</td>

														
														<td>{$gdetail['gdetail_goodsid']}</td>
														<td><img width=60px height=60px src="__PUBLIC__/uploads/{$gdetail['gdetail_picname1']}"/></td>
														<td><img width=60px height=60px src="__PUBLIC__/uploads/{$gdetail['gdetail_picname2']}"/></td>
														<td><img width=60px height=60px src="__PUBLIC__/uploads/{$gdetail['gdetail_picname3']}"/></td>
														<td><img width=60px height=60px src="__PUBLIC__/uploads/{$gdetail['gdetail_picname4']}"/></td>
														<td>{$gdetail['gdetail_gnum']}</td>
														<td>{$gdetail['gdetail_texture']}</td>
														<td>{$gdetail['gdetail_pplace']}</td>
														<td>{$gdetail['gdetail_descr']}</td>
														<td>{$gdetail['gdetail_clean']}</td>
														
														

														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

																<a href="__CONTROLLER__/mod/id/{$gdetail['gdetail_id']}" class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</a>

																<a href="__CONTROLLER__/del/ids/{$gdetail['gdetail_id']}"  class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>

										
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>
														</td>
													</tr>
                                                    </foreach>
                                                    <tr>
                                                        <td colspan="14">{$page}</td>
                                                    </tr>
														</tbody>
											</table>
                                            <input  class="btn btn-default" type="submit" value="删除"/>
                                            </form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
                
    <script>
    
        $(".ids:eq(0)").click(function(){
                      
           $(".ids:gt(0)").prop("checked", function( i, val ) {
                        return !val;
            });
     
        });
 
    </script>

</block>
