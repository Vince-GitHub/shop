<extend name="Public:layout" />
<block name="main-content">
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">查看首页模板</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								首页模板修改
								<small>
									<i class="icon-double-angle-right"></i>
									 查看首页图片
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="alert alert-block alert-success">
									<button type="button" class="close" data-dismiss="alert">
										<i class="icon-remove"></i>
									</button>

									<i class="icon-ok green"></i>

									欢迎使用
									<strong class="green">
										Ace后台管理系统
										<small>(v1.2)</small>
									</strong>
									,轻量级好用的后台管理系统模版.	
								</div>
		
										<div class="table-responsive">
										<form action="__CONTROLLER__/index" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												
													<foreach name="indexs" item="index">
													<tr>  
														<td width="80px">
															<a href="#">{$index['index_name']}</a>
															
														</td>
														<td width="80px">
															<a href="#">{$index['index_picname']}</a>
														</td>
														<td width="500">
															<img src="__PUBLIC__/Home/index/images/{$index['index_picname']}" width="500px"/>
														</td>
														<td width="45">
															<center>
															<a class="green" href="__CONTROLLER__/mod/index_id/{$index['index_id']}">
																<i class="icon-pencil bigger-130" title="编辑"><br/>修<br/>改<br/>图<br/>片<br/></i>
															</a>
															</center>
														</td>
													</tr>
													</foreach>
													
											</table>
                                        </form>
										</div><!-- /.table-responsive -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
