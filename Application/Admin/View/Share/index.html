<extend name="public:layout" />
<block name="main-content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">首页</a>
							</li>

							<li>
								<a href="#">用户分享管理</a>
							</li>
							<li class="active">用户分享列表</li>
						</ul>

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户分享管理
								<small>
									<i class="icon-double-angle-right"></i>
									用户分享列表
								</small>
							</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-12">	
										<div class="table-responsive">
										 <form action="__CONTROLLER__/del" method="post">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>用 户ID：</th>
														<th>用户名：</th>
														<th>分享标题</th>
														<th class="hidden-480">分享内容</th>
														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															商品id
														</th>
														<th>分享时间</th>
														<th>类别操作</th>
													</tr>
												</thead>

												
												<tbody>
												<foreach name="share" item="share">
													<tr>
														<td>{$share['share_userid']}</td>
														<td>
															<foreach name="users" item="user">
																<if condition="$user['users_id'] eq $share['share_userid'] ">
																	{$user['users_name']}
																</if>
															</foreach>
														</td>
														<td class="hidden-480">
															<span class="label label-sm label-info arrowed arrowed-righ">{$share['share_title']}</span>
														</td>
														<td class="hidden-480">{$share['share_content']}</td>
														<td class="hidden-480">
															<span class="label label-sm label-success">{$share['share_goodsid']}</span>
														</td>
														<td>{$share['share_time'] | date="Y-m-d",###}
														</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
																<a class="red" href="__CONTROLLER__/del/share_id/{$share.share_id}">
																	<i class="icon-trash bigger-130">&nbsp&nbsp删除</i>
																</a>
															</div>			
														</td>
													</tr>
												</tbody>
											</foreach>
											</table>
										</form>
										</div>
									</div>
								</div>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
