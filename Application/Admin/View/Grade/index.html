<extend name="public:layout" />
<block name="main-content">
    <div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__">Home</a>
			</li>

			<li>
				<a href="#">用户积分管理</a>
			</li>
			<li class="active">用户积分</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				用户积分管理
				<small>
					<i class="icon-double-angle-right"></i>
					用户积分
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
						<form action="__CONTROLLER__/del" method="post">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>用户id</th>
										<th>账号</th>
										<th>真实姓名</th>
										<th>用户积分</th>
										<th>用户等级</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								    <foreach name="grades" item="grade">
									
									
									<tr>
									    
										<td>
											<a href="">{$grade['grade_id']}</a>
										</td>
										<td>
											<a href=""><foreach name="users" item="user"><if condition="$user['users_id'] eq $grade['grade_userid']">{$user['users_id']}</if></foreach></a>
										</td>
										<td><foreach name="users" item="user"><if condition="$user['users_id'] eq $grade['grade_userid']">{$user['users_account']}</if></foreach></td>
										<td><foreach name="users" item="user"><if condition="$user['users_id'] eq $grade['grade_userid']">{$user['users_name']}</if></foreach></td>
										<td>{$grade['grade_score']}</td>
										<td><if condition="$grade['grade_score'] lt 1000"><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 2000 "/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 4000"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 8000"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 12000"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 16000"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 22000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 28000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 36000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 42000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 48000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 58000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/1level.jpg' style="width:10px"/><elseif condition="$grade['grade_score'] lt 70000"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/2level.jpg' style="width:10px"/><else /><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/><img src='__PUBLIC__/Level/3level.jpg' style="width:10px"/></if></td>
											<td><div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
												

												<a href="__CONTROLLER__/mod/id/{$grade['grade_id']}" class="btn btn-xs btn-info">
													<i class="icon-edit bigger-120"></i>修改积分
												</a>
												
											</div></td>
									

											<div class="visible-xs visible-sm hidden-md hidden-lg">
												<div class="inline position-relative">
													<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
														<i class="icon-cog icon-only bigger-110"></i>
													</button>

													<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
														<li>
															<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																<span class="blue">
																	<i class="icon-zoom-in bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																<span class="green">
																	<i class="icon-edit bigger-120"></i>
																</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																<span class="red">
																	<i class="icon-trash bigger-120"></i>
																</span>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</td>
									
									</tr>
								
									</foreach>
									<tr>
										<td colspan="14">{$page}</td>
									</tr>
										</tbody>
							</table>
							<input  class="btn btn-default" type="submit" value="删除"/>
							</form>
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->

				
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
                
    <script>
    
        $(".ids:eq(0)").click(function(){
                      
           $(".ids:gt(0)").prop("checked", function( i, val ) {
                        return !val;
            });
     
        });
 
    </script>

</block>
