<extend name="Public:layout" />
<block name="main-content">
		<link rel="stylesheet" href="__Public__/uploadify.css">
        <script src='__Public__/jquery.js'></script>
        <script src='__Public__/jquery.uploadify.min.js'></script>
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">用户积分管理</a>
							</li>
							<li class="active">修改用户积分</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户积分管理
								<small>
									<i class="icon-double-angle-right"></i>
									修改用户积分
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" action="__CONTROLLER__/update"  
									enctype="multipart/form-data" method="post" role="form">
								    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 积 分： </label>

										<div class="col-sm-9">
											<input type="num" id="form-field-1" name="grade_score" value="{$grades['grade_score']}" placeholder="请输入理想积分" class="col-xs-10 col-sm-5" />
                                            <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">*</span>
											</span>
                                        </div>
									</div>
									<input type="hidden" name="grade_id" value="{$grades['grade_id']}"/>
									<input type="hidden" name="grade_userid" value="{$grades['grade_userid']}"/>
									<div class="space-4"></div>

								
								
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												Submit
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>

								</form>

									</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
	</div><!-- /.main-content -->

</block>
