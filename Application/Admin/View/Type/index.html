<extend name="public:layout" />
<block name="main-content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">首页</a>
							</li>

							<li>
								<a href="#">类别管理</a>
							</li>
							<li class="active">商品类别列表</li>
						</ul>

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								类别管理
								<small>
									<i class="icon-double-angle-right"></i>
									商品类别列表
								</small>
							</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-12">	
										<div class="table-responsive">
										 <form action="__CONTROLLER__/del" method="post">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>商品类别ID</th>
														<th>类别名称</th>
														<th class="hidden-480">父类ID</th>

														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															路径
														</th>
														<th>类别操作</th>
													</tr>
												</thead>

												
												<tbody>
												<foreach name="type" item="type">
													<tr>
														<td>{$type['type_id']}</td>
														<td class="hidden-480">
															<if condition="$type['type_pid'] eq 0"> 
																<span class="label label-sm label-inverse arrowed-in">----->{$type['type_name']}</span>
																<elseif condition="$type['type_pid'] neq 0"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="label label-sm label-info arrowed arrowed-righ">----->{$type['type_name']}</span>
															</if>
														</td>
														<td class="hidden-480">{$type['type_pid']}</td>
														<td class="hidden-480">
															<span class="label label-sm label-success">{$type['type_path']}</span>
														</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
																&nbsp&nbsp&nbsp&nbsp
																<a class="blue" href="__CONTROLLER__/add/type_id/{$type['type_id']}">
																	<i class="icon-zoom-in bigger-130">&nbsp&nbsp添加子类</i>
																</a>&nbsp&nbsp丨&nbsp&nbsp

																<a class="green" href="__CONTROLLER__/mod/type_id/{$type['type_id']}">
																	<i class="icon-pencil bigger-130">&nbsp&nbsp编辑</i>
																</a>&nbsp&nbsp丨&nbsp&nbsp

																<a class="red" href="__CONTROLLER__/del/type_id/{$type.type_id}">
																	<i class="icon-trash bigger-130">&nbsp&nbsp删除</i>
																</a>
															</div>			
														</td>
													</tr>
												</tbody>
											</foreach>
											</table>
										</form>
										</div>
									</div>
								</div>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
</block>
